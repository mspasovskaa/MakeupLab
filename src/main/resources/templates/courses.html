<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="background-color:papayawhip">
<nav class="navbar navbar-expand-md navbar-light bg-light mb-5">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">MakeupLab</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/courses" class="nav-link">Courses</a></li>
            </ul>
            <form >
                <a class="btn btn-success" sec:authorize="isAnonymous()" href="/login">Sign in</a>
            </form>

            <a class="btn btn-primary" sec:authorize="isAnonymous()" href="/register">Register</a>
            <a href="/logout" sec:authorize="isAuthenticated()" class="btn btn-secondary">Sign out</a></div>
        </div>

    </div>

</nav>

<div class="container" >
    <h3><span style="color: hotpink; font-style: italic">MakeupLab</span> <span style="color: gray; font-family: 'Arial'">
        offers you the following courses to follow, enjoy and learn!</span></h3>
<div th:each="course : ${courses}">

    <div class="row">
        <div class="col-md-6 mt-1">
            <img class="card-img"  th:src="${course.getImageLink()}" style="width:600px; height: 250px;"></div>
        <div class="col-md-6 mt-1">
            <h3 class="card-title" th:text="${course.getTitle()}"></h3>
            <span style="font-style: italic">Lessons:</span>
            <h4 class="card-subtitle" style="color: darkred" th:text="${course.getSubtitle()}"></h4>
            <p class="text-justify para mb-0" th:text="${course.getDescription()}"><p/>
            <a th:href="@{'/course/{id}' (id=${course.getId()})}"
               class="btn btn-primary card-link">
                View Course
            </a>
        </div>
    </div>
    <hr>
</div>
    <div class="d-flex justify-content-center">

        <a href="/"
           class="btn btn-secondary">
            Go back <<
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
